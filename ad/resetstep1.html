<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>QQ Account Appeal</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="form-container">
    <form action="submit" method="get" accept-charset="utf-8">
        <table border="0" cellspacing="0" cellpadding="0">
            <tr>
                <td>Account</td>
                <td><input type="TEXT" id="account" placeholder="QQ ID/Email/Mobile"></td>
                <td>Please enter your account</td>
            </tr>
            <tr>
                <td></td>
                <td><input type="SUBMIT" name="next" value="Next" id="next"></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
