<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>QQ Account Appeal</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<table border="0" cellspacing="5" cellpadding="5">
    <tr>
        <td>Set Security Questions</td>
        <td>Verify Security Questions</td>
        <td>Set New Password</td>
    </tr>
</table>
<p>Set Security Questions:</p>
<p>The security questions are used to recover your password.</p>
<p>Please enter real information so that it's easier to remember.</p>
<div id="form-container">
    <form action="submit" method="get" accept-charset="utf-8">
        <table border="0" align="center" cellspacing="0" cellpadding="0">
            <tr>
                <td>Question 1</td>
                <td><input type="TEXT" id="question1"></td>
            </tr>
            <tr>
                <td>Answer</td>
                <td><input type="TEXT" id="answer1"></td>
            </tr>
            <tr>
                <td>Question2</td>
                <td><input type="TEXT" id="question2"></td>
            </tr>
            <tr>
                <td>Answer</td>
                <td><input type="TEXT" id="answer2"></td>
            </tr>
            <tr>
                <td>Question3</td>
                <td><input type="TEXT" id="question3"></td>
            </tr>
            <tr>
                <td>Answer</td>
                <td><input type="TEXT" id="answer3"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="SUBMIT" value="Previous" id="btn_previous"></td>
                <td><input type="SUBMIT" value="Next" id="btn_next"></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
